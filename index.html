            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 100%;
            text-align: center;
        }
        
        .soon-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .soon {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards, glitch 2s ease-in-out infinite 2s;
            position: relative;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            color: #fff;
            text-align: center;
            width: 100%;
            display: block;
        }
        
        .soon::before, .soon::after {
            content: "SOON";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.8;
            text-align: center;
        }
        
        .soon::before {
            color: #0ff;
            z-index: -1;
        }
        
        .soon::after {
            color: #f0f;
            z-index: -2;
        }
        
        .description {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            line-height: 1.6;
            font-weight: 300;
            margin-bottom: 50px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 100%;
        }
        
        .discord-btn {
            padding: 15px 40px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            background-color: #7289DA;
            color: #000;
            border: none;
            border-radius: 0;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.6);
        }
        
        .discord-btn svg {
            margin-right: 15px;
        }
        
        .discord-btn:hover {
            background-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }
        
        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: 0.5s;
        }
        
        .discord-btn:hover::before {
            left: 100%;
        }
        
        .separator {
            width: 50%;
            max-width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #be0808, transparent);
            margin: 30px auto;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: #aaa;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glitch {
            0% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            1% {
                transform: translate(-3px, 1px);
                text-shadow: -3px 0 red, 3px 0 #0ff;
            }
            2% {
                transform: translate(3px, -1px);
                text-shadow: -3px 0 #0ff, 3px 0 red;
            }
            3% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            63% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            64% {
                transform: translate(5px, 1px);
                text-shadow: 5px 0 #0ff, -5px 0 red;
            }
            65% {
                transform: translate(-5px, -1px);
                text-shadow: 5px 0 red, -5px 0 #0ff;
            }
            66% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: translate(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
        }
